<h2>{{repo.name}}</h2>

<div>Issues : {{repo.open_issues_count}}
</div>

<div>

    <ul>
        <li ng-repeat="user in repo.contributors">
            {{user.name}}
            <img src="{{user.avatar_url}}" title="{{user.login}}"> {{user.login}}
        </li>
    </ul>
</div>

<a href="#/main">Go Back to search</a>
<a href="#/user/{{repo.owner.login}}">Go back to {{repo.owner.login}}</a>
